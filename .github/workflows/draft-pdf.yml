name: Draft PDF
on: [push]

jobs:
  paper:
    runs-on: ubuntu-latest
    name: Paper Draft
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build draft PDF
        uses: openjournals/openjournals-draft-action@master
        with:
          journal: joss
          # This should be the path to the paper within your repo.
          paper-path: joss/paper.md
      - name: List generated files
        run: ls -la *.pdf joss/*.pdf 2>/dev/null || echo "No PDFs found yet"
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: paper
          # The PDF is generated in the workspace root by openjournals-draft-action
          path: josspaper.pdf