name: Tests and linting

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Pixi
        uses: prefix-dev/setup-pixi@v0.9.2
        with:
          pixi-version: latest
          cache: true
          cache-write: true
      
      - name: Install dependencies
        run: pixi install
      
      - name: Run linting and format checks
        run: pixi run check

  test-ubuntu:
    name: Tests (ubuntu-latest)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Pixi
        uses: prefix-dev/setup-pixi@v0.9.2
        with:
          pixi-version: latest
          cache: true
          cache-write: true
      
      - name: Install dependencies
        run: pixi install
      
      - name: Run tests with coverage
        run: pixi run test-cov
      
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: codecov-ubuntu-latest
          fail_ci_if_error: false
          verbose: true

  test-macos:
    name: Tests (macos-latest)
    runs-on: macos-latest
    needs: test-ubuntu
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Pixi
        uses: prefix-dev/setup-pixi@v0.9.2
        with:
          pixi-version: latest
          cache: true
          cache-write: true
      
      - name: Install dependencies
        run: pixi install
      
      - name: Run tests with coverage
        run: pixi run test-cov
