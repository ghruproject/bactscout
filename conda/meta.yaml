{% set name = "bactscout" %}
{% set version = "1.1.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/ghruproject/bactscout/archive/v{{ version }}.tar.gz
  # sha256 will be auto-generated by conda-build or you can add it manually

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation --no-cache-dir -vv
  entry_points:
    - bactscout = bactscout.main:app
  run_exports:
    - {{ pin_subpackage(name, max_pin="x.x") }}

requirements:
  host:
    - python >=3.9,<3.12
    - pip
  run:
    - python >=3.9,<3.12
    - fastp >=1.0.1,<2
    - sylph >=0.8.1,<0.9
    - typer >=0.19.2,<0.20
    - rich >=14.1.0,<15
    - pyaml >=25.7.0,<26
    - psutil >=7.1.0,<8
    - stringmlst >=0.6.3,<0.7
    - requests >=2.32.5,<3

test:
  imports:
    - bactscout
  commands:
    - bactscout --help
    - bactscout --version

about:
  home: https://github.com/ghruproject/bactscout
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE
  summary: "High-performance bacterial genome quality control and MLST analysis pipeline"
  description: |
    BactScout is a high-performance Python pipeline for rapid quality assessment, 
    taxonomic profiling, and MLST-based quality control of bacterial sequencing data.
    
    Features:
    - Read Quality Control using Fastp
    - Taxonomic Profiling with Sylph
    - MLST Quality Control with StringMLST
    - Two-tier QC system (WARNING/FAIL thresholds)
    - Comprehensive quality metrics reporting
  dev_url: https://github.com/ghruproject/bactscout
  doc_url: https://github.com/ghruproject/bactscout/blob/main/README.md

extra:
  recipe-maintainers:
    - happykhan