bactscout_dbs_path: 'bactscout_dbs'
sylph_db: 'gtdb-r226-c1000-dbv1.syldb'
metrics_file: 'filtered_metrics.csv'
sylph_db_url: 'http://faust.compbio.cs.cmu.edu/sylph-stuff/gtdb-r226-c1000-dbv1.syldb'

# QC Thresholds - Support both WARN and FAIL levels
# Coverage thresholds (in x)
coverage_warn_threshold: 30
coverage_fail_threshold: 20

# Contamination thresholds (% of top species, lower is more contaminated)
contamination_warn_threshold: 5
contamination_fail_threshold: 10

# Q30 thresholds (fraction of bases >= Q30)
q30_warn_threshold: 0.80
q30_fail_threshold: 0.70

# Read length thresholds (mean read length in bp)
read_length_warn_threshold: 80
read_length_fail_threshold: 100

# Duplication rate thresholds (fraction of duplicate reads)
duplication_warn_threshold: 0.20
duplication_fail_threshold: 0.30

# Insert size thresholds (base pairs)
insert_size_min_threshold: 200
insert_size_max_threshold: 600

# Filtering pass rate threshold (fraction of reads passing filters)
filtering_pass_rate_threshold: 0.95

# N-content threshold (fraction of reads with too many N's)
n_content_threshold: 0.001

# Quality end-drop threshold (max allowed quality drop in last 20 cycles)
quality_end_drop_threshold: 5

# KAT (K-mer Analysis Toolkit) configuration
kat:
  enabled: true
  k: 27  # K-mer size (typical: 19-31)
  threads: 4  # Number of threads for KAT analysis
  
  # Which KAT subcommands to run
  run:
    hist: true   # Histogram: k-mer frequency distribution
    gcp: true    # GCÃ—coverage: GC% vs coverage matrix
    comp: false  # Composition: k-mer sharing analysis
    sect: false  # Sector: per-sector coverage analysis
  
  # Thresholds for metric-based flags and warnings
  thresholds:
    # Error region: coverage <= this value indicates sequencing errors
    error_cov_cutoff: 4
    
    # High error warning: if error region contains > this fraction
    error_prop_warn: 0.05
    
    # Low coverage warning: if main peak < this x coverage
    main_cov_low: 10
    
    # Multi-modal contamination detection threshold
    # Flag raised if any bin contains > this fraction of reads
    gcp_multi_modal_bin_prop: 0.1
    
    # Low-coverage + extreme GC warning threshold
    # Flag raised if > this fraction of reads have low coverage and extreme GC%
    comp_shared_prop_warn: 0.9

mlst_species:
  escherichia_coli: 'Escherichia coli#1'
  salmonella_enterica: 'Salmonella enterica'
  klebsiella_pneumoniae: 'Klebsiella pneumoniae'
  acinetobacter_baumannii: 'Acinetobacter baumannii#1'
  pseudomonas_aeruginosa: 'Pseudomonas aeruginosa'
system_resources:
  cpus: 2
  memory: 4.GB


  